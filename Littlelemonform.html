<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon Signup Form</title>
    <link rel="stylesheet" href="Littlelemonform.css">

  </head>
  <body>
    <div class="wrapper">
      <img class="pic" src="OIP.jpg" alt="Little lemon logo" />
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form action="">
        <label for="firstname">First Name</label>
        <br />
        <input type="text" minlength="5" maxlength="50" required />
        <br /><br />
        <label for="lastname">Last Name</label>
        <br />
        <input type="text" minlength="5" maxlength="50" required />
        <br /><br />
        <label for="email">Email</label>
        <br />
        <input type="email" />
        <br /><br />
        <label for="password">Password</label>
        <br />
        <input type="password" minlength="8" maxlength="20" required />
        <br /><br />
        <label for="password">Confirm Password</label>
        <br />
        <input type="password" minlength="8" maxlength="20" required />
        <br /><br />
        <input type="submit" class="submit" />
      </form>
      <p>
        By clicking the Sign Up button you agree to our <br /><a href="http://"
          >Terms and Condition</a
        >
        and <a href="http://">Policy Privacy</a>
      </p>
    </div>
    <p class="have">Already have an account? <a href="http://">Login here</a></p>
  </body>
</html>
